<!-- The main page of the website. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="page-browser-title"></title>
    <link rel="stylesheet" href="/static/module/mdui/css/mdui.css">
    <link rel="stylesheet" href="/static/css/index.css">
<!--    <link rel="stylesheet" href="/static/css/card_style.css">-->
    <script src="/static/module/mdui/js/mdui.js"></script>
    <script src="/static/module/jquery.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>



<body class="mdui-drawer-body-left mdui-theme-accent-indigo mdui-color-grey-100  mdui-appbar-with-toolbar">
    <header class="appbar mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-grey-900 mdui-shadow-8" id="main-toolbar">

            <button class="mdui-btn" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">dehaze</i>
            </button>
            <a class="mdui-btn mdui-btn-icon" id="home-btn">
                <i class="mdui-icon material-icons">home</i>
            </a>
            <a class="mdui-typo-title" id="page-header-title"></a>
            <div class="mdui-toolbar-spacer"></div>
            <select class="mdui-select mdui-text-color-white" id="language-select">
            </select>
        </div>
    </header>

    <!-- mdui-collapse="{accordion: true}" -->

    <!--drawer-->
    <div class="mdui-drawer" id="left-drawer" style="width:auto;">
        <div id="hierarchy-tree" class="mdui-collapse mdui-m-t-5" style="{accordion: true}" ></div>
        <!--<button class="mdui-btn" mdui-drawer-close>close</button>-->
    </div>



    <div class="container p-helper mdui-container">

        <div id="main-container">

            <!-- Row for the search input. -->
            <div class="mdui-row" id="search-row">
                <div class="mdui-col-xs-11">
                    
                    <div class="mdui-textfield">
                        <input class="mdui-textfield-input mdui-text-center" type="text" id="search-input" />
                    </div>
                </div>
                <div class="mdui-col-xs-1">
                    <button class="mdui-btn mdui-color-theme-accent mdui-ripple" id="search-btn"></button>
                </div>
            </div>

            <div class="mdui-divider"></div>

            
            <div class="mdui-textfield mdui-text-center" id="prompt_num" ></div>
           


            <!-- Row for display prompt classes. mdui-typo-subheading is used to set the text to a smaller size   -->
            <div class="mdui-row" id="class-display-row">
<!--                <div class="mdui-row">-->
<!--                    <div class="mdui-typo-subheading mdui-text-center" id="class-display-title"></div>-->
<!--                </div>-->

                <div class="mdui-row mdui-row-sm-2 mdui-row-md-3 mdui-row-xs-3  mdui-row-lg-4 mdui-row-xl-5" id="class-card-row"></div>
            </div>

        </div>
    </div>



</body>
<script src="/static/js/init_var.js"></script>
<script src="/static/js/generator.js"></script>
<script src="/static/js/control.js"></script>
<script src="/static/js/listener.js"></script>
<script src="/static/js/init_page.js"></script>
{#<script src="/static/js/tree_menu.js"></script>#}


</html>
