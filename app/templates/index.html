<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title id="page-browser-title"></title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/module/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/module/jquery-ui/jquery-ui.min.css">
    <script src="/static/module/jquery-ui/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="Shortcut Icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- The top-fixed nav bar. -->
    <nav class="navbar bg-dark fixed-top" id="main-navbar">
        <div class="container-xxl d-flex justify-content-between flex-wrap">
            <button type="button" class="btn btn-dark d-block d-lg-none" data-bs-toggle="offcanvas"
                data-bs-target="#class-sidebar">
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </button>

            <a class="navbar-brand d-flex align-items-center">
                <img src="/static/img/favicon.ico" height="35"></img>
                <span id="page-header-title" class="text-white fs-4 ms-2 d-none d-lg-block"></span>
            </a>

            <div class="input-group d-none d-lg-flex" id="search-input-group">
                <input type="text" class="form-control text-bg-light" placeholder="Search">
                <button class="btn btn-secondary" type="button"></button>
            </div>

            <div class="btn-group d-none d-lg-flex" role="group" id="nav-button-group">
                <button type="button" class="btn btn-secondary" id="nav-submit-btn" data-bs-toggle="modal"
                    data-bs-target="#submit-dialog">
                    <i class="bi bi-upload"></i>
                    <span>Submit</span>
                </button>
                <a type="button" class="btn btn-secondary" id="nav-github-btn"
                    href="https://github.com/wenhaomin/PromptGenius" target="_blank">
                    <i class="bi bi-github"></i>
                    <span>GitHub</span>
                </a>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-globe"></i>
                        <span>Language</span>
                    </button>
                    <ul class="dropdown-menu" id="nav-language-select">
                    </ul>
                </div>
            </div>

            <button type="button" class="btn btn-dark d-block d-lg-none" data-bs-toggle="offcanvas"
                data-bs-target="#action-sidebar">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </nav>

    <!-- Main container -->
    <main class="container-xxl d-flex flex-nowrap">
        <!-- Left offcanvas for class selection. -->
        <div class="d-flex flex-column flex-shrink-0 overflow-y-scroll">
            <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="class-sidebar">
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title" id="class-offcanvas-title">Browse classes</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        data-bs-target="#class-sidebar" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-0">
                    <div class="container-fluid d-flex flex-column flex-shrink-0 p-1 py-3">
                        <ul class="nav nav-pills flex-column mb-auto" id="class-selection-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center container for prompt display. -->
        <div class="container-fluid overflow-y-scroll">
            <div class="row py-3 row-cols-xl-3 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 g-2" id="prompt-display">
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="action-sidebar">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <div class="container-fluid d-flex flex-column flex-shrink-0 p-3">
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="submit-dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="submit-dialog-title"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="submit-dialog-message"></span>
                    <form class="mt-3">
                        <div class="input-group mb-2" id="submit-dialog-funcdesc-group">
                            <span class="input-group-text"><i class="bi bi-tools"></i></span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group mb-2" id="submit-dialog-prompt-group">
                            <span class="input-group-text"><i class="bi bi-lightbulb"></i></span>
                            <textarea class="form-control form-control-sm" rows="3"></textarea>
                        </div>
                        <div class="input-group mb-2" id="submit-dialog-user-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input class="form-control" rows="3" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="submit-clear-btn"></button>
                    <button type="button" class="btn btn-primary" id="submit-enter-btn">
                        <div class="spinner-border spinner-border-sm d-none" id="submit-enter-btn-spinner"></div>
                        <span id="submit-enter-btn-text"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>

    <script src="/static/js/init_var.js"></script>
    <script src="/static/js/generator.js"></script>
    <script src="/static/js/control.js"></script>
    <script src="/static/js/listener.js"></script>
    <script src="/static/js/init_page.js"></script>
</body>
